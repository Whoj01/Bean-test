version: '3'

services:
  api: 
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - 3333:3333
    depends_on:
      - database
    networks:
      - internal-network
    volumes:
      - ./server:/api:cached
      - /api/node_modules
  web: 
    build: 
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    networks:
      - internal-network
    volumes:
      - ./web:/web:cached
      - /web/node_modules
  database:
    image: postgres
    networks:
      - internal-network
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=2553218858"
      - "POSTGRES_DB=beantest"
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
volumes:
  pg-data:

networks:
  internal-network:
    driver: bridge