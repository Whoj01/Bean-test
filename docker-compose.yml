version: '3'

services:
  api: 
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - 8080:8080
    environment:
      TZ: "America/Sao_Paulo"
      VIRTUAL_PORT: 3333
      VIRTUAL_HOST: api.beantest.devjosuehub.com.br
      LETSENCRYPT_HOST: api.beantest.devjosuehub.com.br
      LETSENCRYPT_EMAIL: josueneto.camargo@gmail.com
    depends_on:
      - database
    networks:
      - internal-network
    restart: always
  web: 
    build: 
      context: ./web
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      TZ: "America/Sao_Paulo"
      VIRTUAL_PORT: 3000
      VIRTUAL_HOST: www.beantest.devjosuehub.com.br, devjosuehub.com.br
      LETSENCRYPT_HOST: www.beantest.devjosuehub.com.br, devjosuehub.com.br
      LETSENCRYPT_EMAIL: josueneto.camargo@gmail.com
    networks:
      - internal-network
    restart: always
  jwildernginxproxy:
    image: jwilder/nginx-proxy
    container_name: jwildernginxproxy
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./proxy.conf:/etc/nginx/conf.d/my_proxy.conf
    networks:
      - internal-network
    restart: always
  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: letsencrypt-nginx-proxy-companion
    environment:
      - NGINX_PROXY_CONTAINER=jwildernginxproxy
    volumes:
      - certs:/etc/nginx/certs
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal-network
    restart: always
  database:
    image: postgres
    networks:
      - internal-network
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=2553218858"
      - "POSTGRES_DB=beantest"
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - 5432:5432
    volumes:
      - pg-data:/var/lib/postgresql/data
volumes:
  certs:
  html:
  vhostd:
  pg-data:

networks:
  internal-network:
    driver: bridge